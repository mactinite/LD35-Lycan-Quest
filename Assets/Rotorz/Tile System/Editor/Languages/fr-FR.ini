TileSystem.CombineMethod=Méthode de fusion
TileSystem.CombineMethod.Warn=Éviter la génération de Mailles avec un nombres de Vertex dépassant 64k.
TileSystem.CombineIntoSubmeshes=Combiner en sous-mailles
TileSystem.CombineIntoSubmeshes:Tip=Détermine s'il faut utiliser sous-maille ou une maille pour chaque matériau.

TileSystem.VertexSnap=Accrochage statique
TileSystem.VertexSnap:Tip=Applique un accrochage par vertex aux carreaux statiques pour éviter les petits écarts à cause des imperfections numériques. l'accrochage par vertex est toujours appliqué au carreaux « lisse ».

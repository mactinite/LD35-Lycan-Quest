TileSystem.VertexSnapThreshold:Tip=Augmenter le seuil d'accrochage par vertex lorsqu'ils sont beaucoup plus espacé.
TileSystem.VertexSnapThreshold.ZeroWarn=Aucun accrochage ne se produit lorsque le seuil est 0.

TileSystem.PregenerateProcedural=Pré-génération des procéduriers
TileSystem.PregenerateProcedural:Tip=Augmente la taille de la scène, mais permet aux pinceaux d'être "Strippé" lors de la compilation.

TileSystem.ReduceColliders=Réduire les Box Colliders
TileSystem.ReduceColldiers:Tip=Réduit le nombre de Box Colliders en fusionnant les collisionneurs adjacents.


; Properties - Runtime Options

TileSystem.EraseEmptyChunks=Effacer les Chunks vides
TileSystem.EraseEmptyChunks:Tip=Informe quant des Chunks devrait être effacés lorsqu'ils deviennent vides au moment de l'exécution.
TileSystem.ApplyBasicStripping=Appliquer un Stripping de base
TileSystem.ApplyBasicStripping:Tip=Applique un Stripping de base pendant l'exécution lors de la création (Awake).

TileSystem.UpdateProceduralAtStart=RAZ procéduriers au démarrage
TileSystem.UpdateProceduralAtStart:Tip=Met à jour automatiquement les mailles procédurales pendant l'exécution lors de la création (Awake).
TileSystem.MarkProceduralDynamic=Marque les procéduriers dynamique
TileSystem.MarkProceduralDynamic:Tip=Améliore les performances lorsque les carreaux procéduraux sont fréquemment mis à jour pendant l'exécution. Désactiver uniquement si la mis à jour s'opère au lancement d'un Level.
TileSystem.AddProceduralNormals=Ajouter les normales aux procéduriers
TileSystem.AddProceduralNormals:Tip=Ajoute les normales au mailles procédurales.

TileSystem.SortingLayer=Couche de tri pour les procéduriers
TileSystem.SortingLayer:Tip=Couche de tri pour les mailles procédurales des Groupe de Carreaux.
TileSystem.SortingOrder=Ordre dans la couche des procéduriers
TileSystem.SortingOrder:Tip=Ordre dans la couche de tri.



